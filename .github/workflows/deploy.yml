name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Or 16, try both
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Inject API key into environment
        run: echo "VITE_HUGGINGFACE_API_KEY=${{ secrets.VITE_HUGGINGFACE_API_KEY }}" > .env

      - name: Build project
        run: npm run build

      - name: Install the GitHub App token action
        id: generate_app_token
        uses: actions/github-script@v6
        with:
          script: |
            (async () => { // Wrap in an async IIFE
              const { Octokit } = await import('@octokit/rest'); // Dynamic import
              const appOctokit = new Octokit({
                auth: `Bearer ${{ secrets.GITHUB_TOKEN }}`
              })

              const { data: { id: installation_id } } = await appOctokit.rest.apps.getRepoInstallation({
                owner: context.repo.owner,
                repo: context.repo.repo,
              })

              const { data: { token } } = await appOctokit.rest.apps.createInstallationAccessToken({
                installation_id,
              })

              core.setOutput('app_token', token)
            })(); // Immediately invoke the async function

      - name: Set up Git with GitHub App token
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ steps.generate_app_token.outputs.app_token }}@github.com/${{ github.repository }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist